<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="hero">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <div class="container row">
        <div class="col-4">
            <form id="search-form" class="mb-2">
                <label class="form-label" form="input">Search
                <input id="submit-city" name="city" class="form-input" type="text" placeholder="Enter city name">
                </label>
                <button class="btn btn-secondary btn-block">Submit</button>
            </form>
            <hr>
            <section class="col-4">
                <section id="search-history" class="btn btn-secondary btn-block"></section>
            </section>
        </div>
        <div class="col-8">
            <section class="" id="currentWeatherContainer">

            </section>
            <section  class="row row-cols-1 row-cols-md-5 g-4"id="forecastContainer">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
